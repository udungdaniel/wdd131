<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <main>
        <h1>Product Review</h1>

        <form action="review.html" method="get" novalidate>

            <!-- Product Name -->
            <label for="productName">* Product Name:</label>
            <select id="productName" name="productName" required aria-required="true">
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Dynamically populated -->
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>* Overall Rating:</legend>
                <div class="stars" role="radiogroup" aria-label="Overall Rating">
                    <label><input type="radio" name="rating" id="rating1" value="1" required> ☆</label>
                    <label><input type="radio" name="rating" id="rating2" value="2"> ☆☆</label>
                    <label><input type="radio" name="rating" id="rating3" value="3"> ☆☆☆</label>
                    <label><input type="radio" name="rating" id="rating4" value="4"> ☆☆☆☆</label>
                    <label><input type="radio" name="rating" id="rating5" value="5"> ☆☆☆☆☆</label>
                </div>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">* Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required aria-required="true" />

            <!-- Useful Features -->
            <fieldset>
        <legend>Useful Features:</legend>
        <label class="checkbox-label">
            <input type="checkbox" id="feature1" name="features" value="durability" />
            Durability
        </label><br>
        <label class="checkbox-label">
            <input type="checkbox" id="feature2" name="features" value="design" />
            Design
        </label><br>
        <label class="checkbox-label">
            <input type="checkbox" id="feature3" name="features" value="performance" />
            Performance
        </label><br>
        <label class="checkbox-label">
            <input type="checkbox" id="feature4" name="features" value="usability" />
            Usability
        </label>
    </fieldset>


            <!-- Written Review -->
            <label for="review">Written Review:</label>
            <textarea id="review" name="review" placeholder="Write your review here..."></textarea>

            <!-- User Name -->
            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username" />

            <!-- Submit -->
            <input type="submit" value="Submit Review" />
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> &#10070; Product Reviews Inc. &#10070; Daniel Udung, &#10070; Nigeria</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

</body>

</html>
